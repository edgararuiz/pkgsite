project:
  type: website
  output-dir: docs
  
execute: 
  freeze: true 
  eval: true
  
website:
  title: pkgsite
  navbar:
    left:
      - sidebar:articles
      - href: reference/index.qmd
        text: Reference  
    right:
      - icon: github
        href: https://github.com/edgararuiz/pkgsite

  sidebar:
    - id: articles
      title: "Articles"
      style: "docked"
      background: light
      collapse-level: 2
      contents: 
      - text: "Setup GitHub Pages"
        href: articles/github-actions.qmd
      
format:
  html:
    toc: true
    toc-expand: true
    code-copy: true
    code-overflow: wrap
    code-toos: true
    eval: true
    freeze: true
    css: site/styles.css
    theme:
      light: [cosmo, site/theme.scss]
      dark: [cosmo, site/theme-dark.scss]
        
pkgsite: 
    dir: "."
    reference:
      dir: reference
      not_run_examples: true
      index:
        file: index.qmd
        contents:
          sections:
            - title: LLM
              contents: 
              - llm_classify
              - llm_custom
              - llm_extract
              - llm_sentiment
              - llm_summarize
              - llm_translate
              - llm_verify
              - llm_use
            - title: Data
              contents:               
              - reviews
